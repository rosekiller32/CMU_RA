<!DOCTYPE html>

<head>
    {% load staticfiles %}
    <link href="{% static 'socialnetwork.css' %}" rel="stylesheet" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="{% static 'socialnetwork.js' %}" type="text/javascript"></script>
    <title> {% block title %} WIOA - Application System {% endblock %} </title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=latin-ext"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box"> 
            <div class="up-side">
                <h1>Hello,
                    <br>Opportunity.</h1>
                    <p class="subtitle">Pennsylvania CareerLink</p>
                    <p>A proud partner of the AmericanJobCenter network</p>
            </div>
            <div class="down-side">
                <div class="user-info">
                    {% block user-info %} {% endblock %}
                </div>
                <div class="content">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
