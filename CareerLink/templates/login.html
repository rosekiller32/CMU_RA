{% extends "base.html" %} 

{% block user-info %}
<h1>Login</h1>
<form action="{% url 'register' %}" method="get">
    <p>Don't have an account?
        <input class="linkButton" type="submit" value="Create your account">, it takes less than a minute</p>
</form>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'login' %}">
    <div class="form-group">
        <label for="form2">{{ form.username.label_tag }}</label>
        <input type="text" name="username" required="true" id="form2" class="form-control">
    </div>
    <div class="form-group">
        <label for="form4">{{ form.password.label_tag }}</label>
        <input type="password" name="password" required="true" id="form4" class="form-control">
    </div>
    <div>
        <input type="submit" class="log-btn" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
        {% if form.errors %}
        <p id="passwordWarn">
            Incorrect user name and password.
        </p>
        {% endif %}
    </div>
    {% csrf_token %}
</form>
{% endblock %}
